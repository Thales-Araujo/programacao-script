<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01</title>

    <script src="funcoes.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body onload="consultar()">
    <main>
        <section id="cadastro"> 
            <div class="container">
                <h3> Cadastro de Funcionarios </h3>
                <form>
                    <div class="mb-3">
                        <input type="number" id="id" hidden/>
                    </div>
                    <div class="mb-3">
                        <label for="nome"> Nome </label>
                        <input class="form-control" type="text" name="nome" id="nome"/>
                    </div>
                    <div class="mb-3">
                        <label for="cargo"> Função </label>
                        <input class="form-control" type="text" name="cargo" id="cargo"/>
                    </div>
                    <div class="mb-3">
                        <label for="salario"> Salario </label>
                        <input class="form-control" type="text" name="salario" id="salario"/>
                    </div>
                    <button type="button" onClick="cadastrar()" class="btn btn-primary"> 
                        Confirmar 
                    </button>  
                </form>
            </div>
        </section>
        <section id="consulta">
            <div class="container">
                <table class="table">
                    <thead>
                        <th> Nome </th> <th> Função </th>
                        <th> Salario </th>
                        <th> </th> <th> </th>
                    </thead>
                    <tbody id="conteudoTabela">
                        <!-- preenchido automaticamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    
</body>
</html>
